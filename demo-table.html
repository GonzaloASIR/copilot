<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Tabla Dinámica Copilot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 2rem; }
    #output { margin-top: 2rem; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 0.75rem 1rem; text-align: left; }
    th { background: #2d7ff9; color: #fff; }
    tr:nth-child(even) { background: #f2f6fc; }
    tr:nth-child(odd) { background: #fff; }
    .no-data { color: #888; font-size: 1.2rem; text-align: center; padding: 2rem; background: #fff; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Demo: Tabla Dinámica Generada con Copilot</h1>
  <div id="output"></div>
  <script src="demo-table.js"></script>
</body>
</html>
